<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11 Timer</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>  
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label label__day">Days</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label label__hour">Hours</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label label__min">Minutes</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label label__sec">Seconds</span>
      </div>
    </div>
    
    <script src="./js/apps.js"></script>
    <!-- <script src="./js/task-01.js"></script>
    <script src="./js/task-02.js"></script>
    <script src="./js/task-03.js"></script> -->
  </body>
</html>
